  <body>

    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="countdown-time j-minutes"></p>
        <p class="countdown-text">Minutes</p>
      </div>
      <div class="countdown-number">
        <p class="countdown-time j-seconds"></p>
        <p class="countdown-text">Seconds</p>
      </div>
    </section>

    <div>
      <button class="j-plus">plus</button>
      <button class="j-minus">minus</button>
      <button class="j-start">start</button>
      <button class="j-pause bt-visible">pause</button>
    </div>

    <div class="message j-message">

    </div>
